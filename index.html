<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
      rel="stylesheet"
    />
    <title>Castaway</title>
  </head>
  <body>
    <header class="header">
      <div class="header_wrap">
        <div class="header_logo_wrap">
          <img class="header_logo" src="./img/logo.svg" alt="logo" />
        </div>

        <div class="header_nav">
          <ul class="header_nav_list">
            <li class="header_nav_item">
              <a href="#" class="header_nav_link">Home</a>
            </li>
            <li class="header_nav_item">
              <a href="#" class="header_nav_link">Episodes</a>
            </li>
            <li class="header_nav_item">
              <a href="#" class="header_nav_link">About</a>
            </li>
            <li class="header_nav_item">
              <a href="#" class="header_nav_link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero_wrap">
          <div class="hero_img_wrap">
            <img class="hero_img" src="./img/hero.jpg" alt="" />
          </div>
          <div class="hero_info">
            <h1 class="hero_title">
              Take your podcast to the
              <div class="hero_title_underlined_wrap">
                <span class="hero_title_underlined">next</span>
              </div>

              <span class="hero_title_bold">level</span>
            </h1>

            <div class="hero_social_box_wrap">
              <p class="hero_social_text">Listen on</p>
              <ul class="hero_social_box">
                <li class="hero_social_item">
                  <a href="" class="hero_social_link"
                    ><img
                      src="./img/spotify.png"
                      alt=""
                      class="hero_social_img"
                  /></a>
                </li>
                <li class="hero_social_item">
                  <a href="" class="hero_social_link"
                    ><img
                      src="./img/IMAGE (2).png"
                      alt=""
                      class="hero_social_img"
                  /></a>
                </li>
                <li class="hero_social_item">
                  <a href="" class="hero_social_link"
                    ><img
                      src="./img/soundcloud.png"
                      alt=""
                      class="hero_social_img"
                  /></a>
                </li>
                <li class="hero_social_item">
                  <a href="" class="hero_social_link"
                    ><img
                      src="./img/apple-podcasts.png"
                      alt=""
                      class="hero_social_img"
                  /></a>
                </li>
                <li class="hero_social_item">
                  <a href="" class="hero_social_link"
                    ><img
                      src="./img/IMAGE (5).png"
                      alt=""
                      class="hero_social_img"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
